<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Bootstrap 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/tugas5.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MyShop</a>
    <button class="btn btn-outline-light ms-auto" data-bs-toggle="modal" data-bs-target="#cartModal">
      ðŸ›’ Cart (<span id="cartCount">0</span>)
    </button>
  </div>
</nav>

<!-- Filter -->
<div class="container my-4">
  <div class="row g-3">
    <div class="col-md-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Cari produk...">
    </div>
    <div class="col-md-4">
      <select id="categoryFilter" class="form-select"></select>
    </div>
    <div class="col-md-4">
      <select id="priceSort" class="form-select">
        <option value="default">Urutkan Harga</option>
        <option value="low">Murah ke Mahal</option>
        <option value="high">Mahal ke Murah</option>
      </select>
    </div>
  </div>
</div>

<!-- Produk -->
<div class="container">
  <div class="row" id="productList"></div>
</div>

<!-- Modal Detail Produk -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body" id="productDetail"></div>
    </div>
  </div>
</div>

<!-- Modal Cart -->
<div class="modal fade" id="cartModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Keranjang Belanja</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="cartItems"></div>
      <div class="modal-footer">
        <h5>Total: Rp <span id="cartTotal">0</span></h5>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/tugas5.js"></script>
</body>
</html>
